<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Image Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Frontend Development</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#"><span>🏠</span> Home</a></li>
        <li><a href="#"><span>📄</span> About</a></li>
        <li><a href="#"><span>📞</span> Contact Us</a></li>
      </ul>
      <div class="hamburger" id="hamburger">☰</div>
    </div>
  </nav>

  <div class="screen">
    <div class="container content">
      <div class="box">
        <!-- Top Row -->
        <ul class="row">
          <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbyBdlzH8J3mkUVrRKrUoiEowJ-9Bvq-oIsQ&s" alt="img1" /></li>
          <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxT8fjh9NPJnU7iXEwLDUtzStaFA4YYQc_Og&s" alt="img2" /></li>
          <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd1zVnlsKZNjGxTrkGpiEtCNODJGlOhoOiSg&s" alt="img3" /></li>
        </ul>
        <!-- Bottom Row -->
        <ul class="row">
          <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd1zVnlsKZNjGxTrkGpiEtCNODJGlOhoOiSg&s" alt="img4" /></li>
          <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbyBdlzH8J3mkUVrRKrUoiEowJ-9Bvq-oIsQ&s" alt="img5" /></li>
          <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxT8fjh9NPJnU7iXEwLDUtzStaFA4YYQc_Og&s" alt="img6" /></li>
        </ul>
      </div>
    </div>

    <div class="overlay">
      <button class="cta">Meet our customers →</button>
    </div>
  </div>

  <div class="brand-kits-panel">
    <h3>Brand Kits</h3>

    <div class="kit">
      <input type="checkbox" />
      <div class="logo">
        <div class="circle white"></div>
        <div class="circle green"></div>
      </div>
      <span>ECorp</span>
      <button class="settings-btn">⚙️</button>
    </div>

    <div class="kit">
      <input type="checkbox" />
      <div class="logo">
        <div class="circle white"></div>
        <div class="circle orange"></div>
      </div>
      <span>ICorp</span>
      <button class="settings-btn">⚙️</button>
    </div>

    <div class="kit selected">
      <input type="checkbox" checked />
      <div class="logo">
        <div class="circle white"></div>
        <div class="circle red"></div>
      </div>
      <span>The Agency</span>
      <button class="settings-btn">⚙️</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
